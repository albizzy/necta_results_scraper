<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Necta Results Scraper</title>
</head>
<body>
    <div id="app">
        <h1>Necta Results Scraper</h1>
        <div class="quick-links-container">
            <h3 class="">Quick links</h3>
            <div class="quick-links-wrapper">
                <a rel="norefferer" target="_blank" href="https://matokeo.necta.go.tz/results/2023/csee/CSEE%202023.htm">CSEE 2023</a>
                <a rel="norefferer" target="_blank" href="https://matokeo.necta.go.tz/results/2023/acsee/index.htm">ACSEE 2023</a>
            </div>
        </div>
        <p style="font-size: 12px">Go to a specific school, copy the url then paste it here</p>
        <input type="text" id="url-input" placeholder="Enter URL" />
        <button id="scrape-button">Scrape Data</button>
        <div id="results" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
